<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fabian Töllner</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header { background: #222; color: white; padding: 1em; position: relative; }
    h1 { margin: 0 0 0 60px; font-size: 24px; }
    h1 a { color: white; text-decoration: none; }
    .menu-icon { position: absolute; left: 1em; top: 1em; cursor: pointer; }
    .bar { width: 25px; height: 3px; background-color: white; margin: 5px 0; }
    nav { display: none; flex-direction: column; background: #333; padding: 1em; }
    nav a { color: white; padding: 0.5em 0; text-decoration: none; }
    .section { display: none; padding: 1em; }
    .visible { display: block; }

    .rating-stars span {
      font-size: 24px;
      cursor: pointer;
      color: #ccc;
    }

    .rating-stars span.selected {
      color: gold;
    }

    .review {
      border-top: 1px solid #ccc;
      padding: 10px 0;
    }

    .review-stars {
      color: gold;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <header>
    <div class="menu-icon" onclick="toggleMenu()">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
    <h1><a href="#" onclick="showSection('startseite')">Fabian Töllner</a></h1>
  </header>

  <nav id="menu">
    <a href="#" onclick="showSection('startseite')">Startseite</a>
    <a href="#" onclick="showSection('kontakt')">Kontakt</a>
    <a href="#" onclick="showSection('date')">Date</a>
    <a href="#" onclick="showSection('bewerten')">Bewerten</a>
    <a href="#" onclick="showSection('paypal')">Unterstützen</a>
  </nav>

  <section id="startseite" class="section visible">
    <!-- Leere Startseite -->
  </section>

  <section id="kontakt" class="section">
    <h2>Kontakt</h2>
    <p><a href="tel:+4915773791110">+49 1577 3791110</a></p>
  </section>

  <section id="date" class="section">
    <h2>Date vorschlagen</h2>
    <form action="https://formspree.io/f/xldjyrzz" method="POST">
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name" required><br><br>

      <label for="age">Alter:</label><br>
      <input type="number" id="age" name="age" required><br><br>

      <label for="message">Nachricht (Tag, Uhrzeit, Ort):</label><br>
      <textarea id="message" name="message" rows="5" style="width:100%" required></textarea><br><br>

      <button type="submit">Absenden</button>
    </form>
    <p>Du bekommst eine Bestätigung, sobald die Nachricht abgeschickt wurde.</p>
  </section>

  <section id="bewerten" class="section">
    <h2>Bewertung</h2>
    <div class="rating-stars" id="ratingStars">
      <span onclick="selectStars(1)">★</span>
      <span onclick="selectStars(2)">★</span>
      <span onclick="selectStars(3)">★</span>
      <span onclick="selectStars(4)">★</span>
      <span onclick="selectStars(5)">★</span>
    </div>
    <textarea id="feedbackText" rows="4" style="width:100%; margin-top:10px;" placeholder="Schreib hier deine ehrliche Meinung..." required></textarea><br>
    <button onclick="submitReview()" style="margin-top:10px;">Absenden</button>

    <p id="ratingSummary" style="margin-top:20px;"></p>
    <div id="allReviews" style="margin-top:20px;"></div>
  </section>

  <section id="paypal" class="section">
    <h2>Unterstützen</h2>
    <p>Wenn dir die Seite gefällt, kannst du gerne was dalassen:</p>
    <form action="https://www.paypal.com/donate/" method="post" target="_blank">
      <input type="hidden" name="hosted_button_id" value="YBGKYYZRL6XTE">
      <input type="submit" value="Via PayPal unterstützen" style="padding: 10px; background: #ffc439; border: none; font-weight: bold; cursor: pointer;">
    </form>
  </section>

  <script>
    let selectedStars = 0;
    let reviews = [];

    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    }

    function showSection(id) {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('visible'));
      document.getElementById(id).classList.add('visible');
      document.getElementById('menu').style.display = 'none';
      if (id === 'bewerten') showReviews();
    }

    function selectStars(n) {
      selectedStars = n;
      document.querySelectorAll('#ratingStars span').forEach((el, i) => {
        el.classList.toggle('selected', i < n);
      });
    }

    function submitReview() {
      if (localStorage.getItem("reviewed")) {
        alert("Du hast schon eine Bewertung abgegeben. Danke!");
        return;
      }

      const text = document.getElementById("feedbackText").value.trim();
      if (selectedStars === 0 || text === "") {
        alert("Bitte wähle eine Sternebewertung und gib einen Text ein.");
        return;
      }

      reviews.push({ stars: selectedStars, text: text });
      localStorage.setItem("reviewed", "true");
      showReviews();
      document.getElementById("feedbackText").value = "";
      selectedStars = 0;
      document.querySelectorAll('#ratingStars span').forEach(el => el.classList.remove('selected'));
      alert("Danke für dein Feedback!");
    }

    function showReviews() {
      const summary = document.getElementById("ratingSummary");
      const all = document.getElementById("allReviews");

      let total = reviews.length;
      let sum = reviews.reduce((a, b) => a + b.stars, 0);
      let avg = (sum / total).toFixed(1);

      summary.innerText = total > 0 ? `${avg} Sterne bei ${total} Bewertungen` : "Noch keine Bewertungen.";

      all.innerHTML = "";
      reviews.slice().reverse().forEach(r => {
        const div = document.createElement("div");
        div.className = "review";
        const stars = "★".repeat(r.stars) + "☆".repeat(5 - r.stars);
        div.innerHTML = `<div class="review-stars">${stars}</div><div>${r.text}</div>`;
        all.appendChild(div);
      });
    }
  </script>
</body>
</html>
