<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fabian Töllner</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(black 50%, white 50%);
      font-family: 'Arial', sans-serif;
    }
    
    .name {
      font-size: 2.2rem;
      position: relative;
      color: transparent;
      line-height: 1;
    }
    
    .name::before,
    .name::after {
      content: "Fabian Töllner";
      position: absolute;
      width: 100%;
      height: 100%;
      left: 0;
    }
    
    .name::before {
      top: 0;
      color: white;
      clip-path: inset(0 0 50% 0);
    }
    
    .name::after {
      top: 0;
      color: black;
      clip-path: inset(50% 0 0 0);
    }
  </style>
</head>
<body>
  <div class="name">Fabian Töllner</div>
</body>
</html>
