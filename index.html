<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fabian Töllner – Date buchen</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #000;
      color: #add8e6;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    button {
      font-size: 1.1em;
      padding: 10px 20px;
      background-color: #add8e6;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #bde0f2;
    }
    #calendarSection {
      margin-top: 20px;
      display: none;
    }
    #confirmation {
      margin-top: 20px;
      font-size: 1.2em;
      display: none;
    }
    input[type="date"] {
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
      border: none;
    }
  </style>
</head>
<body>
  <h1>Fabian Töllner</h1>

  <button onclick="zeigeKalender()">Date buchen</button>

  <div id="calendarSection">
    <p>Wähle einen Tag:</p>
    <input type="date" id="datePicker" />
    <br><br>
    <button onclick="bestaetigeDate()">Bestätigen</button>
  </div>

  <div id="confirmation">
    <p>Dein Date mit Fabian ist gebucht für:</p>
    <p id="selectedDate"></p>
    <p>Du wirst angerufen unter: <strong>+4915773791110</strong></p>
  </div>

  <script>
    function zeigeKalender() {
      document.getElementById("calendarSection").style.display = "block";
    }

    function bestaetigeDate() {
      const date = document.getElementById("datePicker").value;
      if (!date) {
        alert("Bitte wähle ein Datum!");
        return;
      }
      document.getElementById("selectedDate").textContent = date;
      document.getElementById("confirmation").style.display = "block";
    }
  </script>
</body>
</html>
