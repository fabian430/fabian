<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fabian Töllner</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    .top-half {
      height: 50vh;
      background-color: black;
      position: relative;
    }

    .bottom-half {
      height: 50vh;
      background-color: white;
      position: relative;
    }

    .name-wrapper {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      width: 100%;
      pointer-events: none;
    }

    .name-top,
    .name-bottom {
      font-size: 3em;
      font-weight: bold;
      line-height: 1;
      position: relative;
    }

    .name-top {
      padding-top: 35vh;
      height: 15vh;
      overflow: hidden;
      background: linear-gradient(to bottom, white 60%, transparent 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .name-bottom {
      height: 15vh;
      overflow: hidden;
      background: linear-gradient(to top, black 60%, transparent 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
</head>
<body>

  <div class="top-half">
    <div class="name-wrapper">
      <div class="name-top">Fabian Töllner</div>
      <div class="name-bottom">Fabian Töllner</div>
    </div>
  </div>

  <div class="bottom-half">
    <!-- Unterer Teil deiner Website -->
  </div>

</body>
</html>
