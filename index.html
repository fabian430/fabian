<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fabians Date-Seite</title>
  <style>
    body {
      background-color: #000;
      color: #89CFF0; /* Babyblau */
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    button {
      background-color: #89CFF0;
      color: black;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
    }

    form {
      margin-top: 20px;
      display: none;
    }

    input, textarea {
      display: block;
      margin: 10px auto;
      padding: 10px;
      border-radius: 4px;
      border: none;
      font-size: 16px;
      width: 80%;
      max-width: 400px;
    }

    input[type="submit"] {
      background-color: #89CFF0;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Willst du ein Date mit mir?</h1>
  <button onclick="document.getElementById('dateForm').style.display='block'">Date buchen</button>

  <form id="dateForm" action="https://formspree.io/f/xldjyrzz" method="POST">
    <label for="name">Dein Name:</label>
    <input type="text" name="name" id="name" required>

    <label for="date">Wunschtermin:</label>
    <input type="date" name="date" id="date" required>

    <input type="hidden" name="uhrzeit" value="19:00 Uhr">

    <label for="message">Nachricht (optional):</label>
    <textarea name="message" id="message" rows="4"></textarea>

    <input type="submit" value="Date anfragen">
  </form>

  <script>
    const startDate = new Date("2025-04-18"); // Erster gültiger Freitag (ändern wenn nötig)
    const MS_PER_WEEK = 1000 * 60 * 60 * 24 * 7;

    document.getElementById('dateForm').addEventListener('submit', function(event) {
      const dateInput = document.getElementById('date').value;
      const inputDate = new Date(dateInput);

      const isFriday = inputDate.getDay() === 5;
      const weekDiff = Math.floor((inputDate - startDate) / MS_PER_WEEK);
      const isEverySecondFriday = weekDiff % 2 === 0;

      if (!isFriday || !isEverySecondFriday) {
        alert("Nur jeden zweiten Freitag ist verfügbar – bitte wähle entsprechend.");
        event.preventDefault();
      }
    });
  </script>
</body>
</html>
