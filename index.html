<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fabian Töllner</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .top, .bottom {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .top {
      background-color: #000;
      color: #fff;
    }

    .bottom {
      background-color: #fff;
      color: #000;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.3em;
    }

    p {
      font-size: 1.5em;
      margin: 0.2em 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top">
      <h1>Fabian Töllner</h1>
    </div>
    <div class="bottom">
      <p>Text me</p>
      <p>015773791110</p>
    </div>
  </div>
</body>
</html>
