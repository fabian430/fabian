<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fabian Töllner</title>
  <style>
    :root {
      --primary: #1a1a1a;
      --secondary: #4a4a4a;
      --highlight: #0066ff;
    }
    
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #fafafa;
      font-family: 'Inter', -apple-system, sans-serif;
      line-height: 1.5;
    }
    
    .card {
      width: min(90%, 400px);
      text-align: center;
      padding: 2rem;
      border-radius: 12px;
      background: white;
      box-shadow: 0 5px 20px rgba(0,0,0,0.08);
    }
    
    .name {
      font-size: 2.8rem;
      font-weight: 650;
      color: var(--primary);
      margin-bottom: 1.5rem;
      letter-spacing: -0.5px;
    }
    
    .contact {
      display: grid;
      gap: 0.5rem;
    }
    
    .phone {
      font-size: 1.3rem;
      font-weight: 500;
      color: var(--highlight);
    }
    
    .action {
      font-size: 0.95rem;
      color: var(--secondary);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-top: 0.5rem;
    }
    
    @media (prefers-color-scheme: dark) {
      body { background: #121212; }
      .card { background: #1e1e1e; }
      :root {
        --primary: #f5f5f5;
        --secondary: #aaa;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1 class="name">Fabian Töllner</h1>
    
    <div class="contact">
      <div class="phone">0157 73791110</div>
      <div class="action">text me</div>
    </div>
  </div>
</body>
</html>
