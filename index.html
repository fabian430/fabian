<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fabian Töllner</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black; /* Einfarbiger Hintergrund */
      font-family: 'Arial', sans-serif;
    }
    
    .name {
      font-size: 2.2rem;
      position: relative;
      color: transparent;
      line-height: 1;
    }
    
    .name::before,
    .name::after {
      content: "Fabian Töllner";
      position: absolute;
      width: 100%;
      height: 50%; /* Halbe Höhe für jeden Teil */
      left: 0;
      overflow: hidden;
    }
    
    .name::before {
      top: 0;
      color: white;
      background: black; /* Obere Hälfte: Weißer Text auf Schwarz */
    }
    
    .name::after {
      bottom: 0;
      color: black;
      background: white; /* Untere Hälfte: Schwarzer Text auf Weiß */
    }
  </style>
</head>
<body>
  <div class="name">Fabian Töllner</div>
</body>
</html>
