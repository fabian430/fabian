<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fabian Töllner</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: sans-serif;
      background: white;
      color: black;
    }

    /* Hamburger Menü */
    .menu-icon {
      position: fixed;
      top: 20px;
      left: 20px;
      cursor: pointer;
      z-index: 1001;
    }

    .menu-icon div {
      width: 30px;
      height: 4px;
      background: black;
      margin: 6px 0;
      transition: 0.4s;
    }

    /* Sidebar Menü */
    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1000;
      top: 0;
      left: 0;
      background-color: #111;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
    }

    .sidebar a {
      padding: 15px 30px;
      text-decoration: none;
      font-size: 20px;
      color: white;
      display: block;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background-color: #575757;
    }

    .main {
      padding: 100px 20px 40px;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    .section {
      display: none;
    }

    .stars {
      font-size: 2em;
      cursor: pointer;
      color: #ccc;
    }

    .stars .selected {
      color: gold;
    }

    #average {
      margin-top: 15px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>

  <!-- Hamburger Menü -->
  <div class="menu-icon" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <!-- Sidebar Menü -->
  <div id="mySidebar" class="sidebar">
    <a href="#" onclick="openSection('date')">Date</a>
    <a href="#" onclick="openSection('kontakt')">Kontakt</a>
    <a href="#" onclick="openSection('bewertung')">Bewertung</a>
  </div>

  <!-- Inhalt -->
  <div class="main">
    <h1>Fabian Töllner</h1>

    <div id="date" class="section">
      <p>Schreib mir wann und wo!</p>
      <a href="tel:+4915773791110">+4915773791110</a>
    </div>

    <div id="kontakt" class="section">
      <p>Direkt erreichbar unter:</p>
      <a href="tel:+4915773791110">+4915773791110</a>
    </div>

    <div id="bewertung" class="section">
      <p>Wie war dein Eindruck?</p>
      <div class="stars" id="stars">
        <span data-star="1">&#9733;</span>
        <span data-star="2">&#9733;</span>
        <span data-star="3">&#9733;</span>
        <span data-star="4">&#9733;</span>
        <span data-star="5">&#9733;</span>
      </div>
      <p id="average"></p>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const sidebar = document.getElementById("mySidebar");
      if (sidebar.style.width === "250px") {
        sidebar.style.width = "0";
      } else {
        sidebar.style.width = "250px";
      }
    }

    function openSection(id) {
      document.querySelectorAll('.section').forEach(section => {
        section.style.display = 'none';
      });
      document.getElementById(id).style.display = 'block';
      toggleMenu();
    }

    // Bewertungssystem mit Speicher
    const stars = document.querySelectorAll('#stars span');
    const averageDisplay = document.getElementById('average');

    let ratings = JSON.parse(localStorage.getItem('ratings')) || [];

    function updateAverage() {
      if (ratings.length === 0) {
        averageDisplay.textContent = "Noch keine Bewertungen.";
        return;
      }
      const sum = ratings.reduce((a, b) => a + b, 0);
      const avg = (sum / ratings.length).toFixed(1);
      averageDisplay.textContent = `Durchschnittliche Bewertung: ${avg} Sterne (${ratings.length} Bewertungen)`;
    }

    stars.forEach(star => {
      star.addEventListener('click', () => {
        const rating = parseInt(star.dataset.star);
        ratings.push(rating);
        localStorage.setItem('ratings', JSON.stringify(ratings));
        stars.forEach(s => s.classList.remove('selected'));
        for (let i = 0; i < rating; i++) {
          stars[i].classList.add('selected');
        }
        updateAverage();
      });
    });

    updateAverage();
  </script>
</body>
</html>
