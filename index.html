<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fabian Töllner</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .top {
      flex: 1;
      background-color: #000;
    }

    .bottom {
      flex: 1;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 4rem;
    }

    .split-name {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3em;
      font-weight: bold;
      line-height: 1;
      background: linear-gradient(to bottom, white 50%, black 50%);
      -webkit-background-clip: text;
      color: transparent;
      text-align: center;
    }

    .phone {
      font-size: 1.5em;
      color: black;
      margin: 0.5em 0 0;
    }

    .textme {
      font-size: 1.2em;
      color: black;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top"></div>

    <div class="split-name">Fabian Töllner</div>

    <div class="bottom">
      <p class="phone">015773791110</p>
      <p class="textme">text me</p>
    </div>
  </div>
</body>
</html>
