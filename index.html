<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facial TRI</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom, black 50%, white 50%);
      font-family: 'Arial', sans-serif;
    }

    .name {
      font-size: 3rem;
      position: relative;
      color: transparent;
      line-height: 1;
      margin-bottom: 2rem;
    }

    .name::before,
    .name::after {
      content: "Facial TRI";
      position: absolute;
      width: 100%;
      height: 50%;
      left: 0;
      overflow: hidden;
    }

    .name::before {
      top: 0;
      color: white;
      clip-path: inset(0 0 50% 0);
    }

    .name::after {
      bottom: 0;
      color: black;
      clip-path: inset(50% 0 0 0);
    }

    .contact {
      text-align: center;
      color: black;
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 1rem;
    }

    .domain {
      color: black;
      font-size: 0.9rem;
      letter-spacing: 0.05em;
    }
  </style>
</head>
<body>
  <div class="name">Facial TRI</div>
  <div class="contact">
    0157 73791110<br>
    text me
  </div>
  <div class="domain">Fabian430.github.io</div>
</body>
</html>
