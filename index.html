<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Fabian Töllner</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
  }
  .container {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    /* Hintergrund oben schwarz, unten weiß */
    background: linear-gradient(to bottom, black 50%, white 50%);
    color: white; /* Standardfarbe Text, wird aber durch Pseudoelemente überschrieben */
  }
  .name {
    font-size: 4rem;
    font-weight: bold;
    position: relative;
    line-height: 1;
  }
  /* Obere Hälfte der Buchstaben weiß */
  .name::before {
    content: attr(data-text);
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 50%;
    overflow: hidden;
    color: white;
    clip-path: inset(0 0 50% 0);
  }
  /* Untere Hälfte der Buchstaben schwarz */
  .name::after {
    content: attr(data-text);
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 50%;
    overflow: hidden;
    color: black;
    clip-path: inset(50% 0 0 0);
  }
  .name span {
    visibility: hidden; /* Versteckt den originalen Text, da Pseudo-Elemente den Effekt erzeugen */
  }
  .contact {
    margin-top: 1rem;
    color: black;
    text-align: center;
    font-size: 1.2rem;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="name" data-text="Fabian Töllner"><span>Fabian Töllner</span></div>
    <div class="contact">
      015773791110<br />
      text me
    </div>
  </div>
</body>
</html>
