<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Fabian Töllner</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom, black 50%, white 50%);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }

  .name {
    font-size: 5rem;
    font-weight: bold;
    position: relative;
    line-height: 1;
  }

  /* Obere Hälfte der Buchstaben weiß */
  .name::before {
    content: attr(data-text);
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 50%;
    color: white;
    overflow: hidden;
    clip-path: inset(0 0 50% 0);
  }

  /* Untere Hälfte der Buchstaben schwarz */
  .name::after {
    content: attr(data-text);
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 50%;
    color: black;
    overflow: hidden;
    clip-path: inset(50% 0 0 0);
  }

  /* Originaltext unsichtbar, nur Platzhalter für Größe */
  .name > span {
    visibility: hidden;
  }

  .contact {
    margin-top: 1rem;
    color: black;
    font-size: 1.3rem;
    text-align: center;
  }
</style>
</head>
<body>
  <div class="name" data-text="Fabian Töllner"><span>Fabian Töllner</span></div>
  <div class="contact">
    015773791110<br />
    text me
  </div>
</body>
</html>
