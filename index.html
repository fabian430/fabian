<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fabian Töllner</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom, black 50%, white 50%);
      font-family: 'Helvetica Neue', sans-serif;
      overflow: hidden;
    }
    
    .name {
      font-size: 8vw;
      font-weight: 800;
      position: relative;
      color: transparent;
    }
    
    .name-letter {
      position: relative;
      display: inline-block;
    }
    
    .name-letter::before,
    .name-letter::after {
      content: attr(data-char);
      position: absolute;
      left: 0;
      width: 100%;
      overflow: hidden;
    }
    
    .name-letter::before {
      top: 0;
      height: 50%;
      color: white;
      clip-path: inset(0 0 50% 0);
    }
    
    .name-letter::after {
      bottom: 0;
      height: 50%;
      color: black;
      clip-path: inset(50% 0 0 0);
    }
  </style>
</head>
<body>
  <div class="name" id="name"></div>

  <script>
    const name = "Fabian Töllner";
    const container = document.getElementById('name');
    
    // Jeden Buchstaben einzeln verarbeiten
    container.innerHTML = name.split('').map(char => 
      `<span class="name-letter" data-char="${char}">${char}</span>`
    ).join('');
  </script>
</body>
</html>
