<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fabian Töllner</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom, black 50%, white 50%);
      font-family: 'Helvetica Neue', sans-serif;
    }

    .name-container {
      position: relative;
      height: 1em; /* Exakte Höhe des Textes */
    }

    .name {
      font-size: 4rem;
      font-weight: 500;
      position: relative;
      color: transparent;
      line-height: 1;
      white-space: nowrap;
    }

    .name::before,
    .name::after {
      content: "Fabian Töllner";
      position: absolute;
      left: 0;
      width: 100%;
      height: 100%; /* Volle Höhe für beide Teile */
      overflow: hidden;
    }

    .name::before {
      top: 0;
      color: white;
      clip-path: polygon(0 0, 100% 0, 100% 50%, 0 50%);
    }

    .name::after {
      top: 0;
      color: black;
      clip-path: polygon(0 50%, 100% 50%, 100% 100%, 0 100%);
    }
  </style>
</head>
<body>
  <div class="name-container">
    <div class="name">Fabian Töllner</div>
  </div>
</body>
</html>
