<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fabian Töllner</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom, black 50%, white 50%);
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }
    
    .name-container {
      position: relative;
      display: inline-block;
    }
    
    .name {
      font-size: 6rem;
      font-weight: bold;
      position: relative;
      color: black; /* Fallback */
    }
    
    .name::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 50%;
      background: black;
      z-index: -1;
    }
    
    .name span {
      position: relative;
      display: inline-block;
    }
    
    .name span::before {
      content: attr(data-char);
      position: absolute;
      top: 0;
      left: 0;
      color: white;
      clip-path: inset(0 0 50% 0);
    }
  </style>
</head>
<body>
  <div class="name-container">
    <div class="name" id="split-name">Fabian Töllner</div>
  </div>

  <script>
    // JavaScript für präzise Buchstabentrennung
    const name = document.getElementById('split-name');
    const chars = name.textContent.split('');
    
    name.innerHTML = chars.map(char => 
      `<span data-char="${char}">${char}</span>`
    ).join('');
  </script>
</body>
</html>
