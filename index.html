<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fabian Töllner</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
      font-family: 'Arial', sans-serif;
      position: relative; /* Neu für Kontaktabschnitt */
    }
    
    .name {
      font-size: 2.2rem;
      position: relative;
      color: transparent;
      line-height: 1;
    }
    
    .name::before,
    .name::after {
      content: "Fabian Töllner";
      position: absolute;
      width: 100%;
      height: 50%;
      left: 0;
      overflow: hidden;
    }
    
    .name::before {
      top: 0;
      color: white;
      background: black;
    }
    
    .name::after {
      bottom: 0;
      color: black;
      background: white;
    }

    /* Neu: Unauffällige Kontaktangaben */
    .contact {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 0.8rem;
      color: black;
      background: white;
      padding: 4px 0;
    }
  </style>
</head>
<body>
  <div class="name">Fabian Töllner</div>
  <div class="contact">
    0157 73791110 &middot; text me
  </div>
</body>
</html>
