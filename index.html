<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fabian Töllner</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .container {
      height: 100vh;
      position: relative;
      background: linear-gradient(to bottom, #000 50%, #fff 50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .name {
      font-size: 4em;
      font-weight: bold;
      line-height: 1;
      background: linear-gradient(to bottom, white 50%, black 50%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: transparent;
      z-index: 2;
    }

    .info {
      margin-top: 3rem;
      text-align: center;
    }

    .info p {
      margin: 0.5rem 0;
      font-size: 1.5em;
      color: black;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="name">Fabian Töllner</div>
    <div class="info">
      <p>015773791110</p>
      <p>text me</p>
    </div>
  </div>
</body>
</html>
