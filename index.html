<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fabian Töllner</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(black 50%, white 50%);
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .name {
      font-size: 3rem;
      position: relative;
      color: transparent;
      margin-bottom: 1rem;
    }
    .name::before,
    .name::after {
      content: "Fabian Töllner";
      position: absolute;
      width: 100%;
      height: 50%;
      left: 0;
      overflow: hidden;
    }
    .name::before {
      top: 0;
      color: white;
      clip-path: inset(0 0 50% 0);
    }
    .name::after {
      bottom: 0;
      color: black;
      clip-path: inset(50% 0 0 0);
    }
    .contact {
      color: black;
      font-size: 1rem;
      margin: 0.5rem 0;
    }
    .domain {
      color: black;
      font-size: 0.9rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="name">Fabian Töllner</div>
  <div class="contact">0157 73791110 · text me</div>
  <div class="domain">fabian430.github.io</div>
</body>
</html>
