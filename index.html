<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fabian Töllner</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    .top-half {
      height: 50vh;
      background-color: black;
    }

    .bottom-half {
      height: 50vh;
      background-color: white;
    }

    .name-line {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3em;
      font-weight: bold;
      text-align: center;
      background: linear-gradient(to bottom, white 49%, black 51%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
</head>
<body>

  <div class="top-half"></div>
  <div class="bottom-half"></div>

  <div class="name-line">Fabian Töllner</div>

</body>
</html>
