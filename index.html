<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fabian Töllner</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom, black 50%, white 50%);
      font-family: 'Helvetica Neue', sans-serif;
    }

    .name {
      font-size: 4rem; /* Nicht zu groß */
      font-weight: 500; /* Nicht zu fett */
      position: relative;
      color: transparent;
      line-height: 1;
    }

    .name::before,
    .name::after {
      content: "Fabian Töllner";
      position: absolute;
      left: 0;
      width: 100%;
      height: 50%;
      overflow: hidden;
    }

    .name::before {
      top: 0;
      color: white;
      clip-path: inset(0 0 50% 0);
    }

    .name::after {
      bottom: 0;
      color: black;
      clip-path: inset(50% 0 0 0);
    }
  </style>
</head>
<body>
  <div class="name">Fabian Töllner</div>
</body>
</html>
