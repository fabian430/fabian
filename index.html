<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fabian Töllner</title>
  <style>
    body {
      background-color: #000;
      color: #89CFF0;
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 40px;
    }

    button {
      background-color: #89CFF0;
      color: black;
      border: none;
      padding: 12px 30px;
      font-size: 18px;
      border-radius: 6px;
      cursor: pointer;
      margin: 10px;
    }

    .info-box {
      margin-top: 25px;
      display: none;
      font-size: 1.2em;
    }

    a.tel-link {
      display: block;
      margin-top: 10px;
      font-size: 1.4em;
      color: #89CFF0;
      text-decoration: none;
    }

    a.tel-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Fabian Töllner</h1>

  <button onclick="showBox('dateBox')">Date</button>
  <button onclick="showBox('nummerBox')">Nummer</button>

  <div id="dateBox" class="info-box">
    <p>Schreib mir wann und wo</p>
    <a href="tel:+4915773791110" class="tel-link">+4915773791110</a>
  </div>

  <div id="nummerBox" class="info-box">
    <a href="tel:+4915773791110" class="tel-link">+4915773791110</a>
  </div>

  <br><br><br>

  <button onclick="showBox('reviewBox')">Bewertung dalassen</button>

  <div id="reviewBox" class="info-box">
    <p>Schick mir deine Bewertung per SMS oder DM</p>
    <a href="tel:+4915773791110" class="tel-link">+4915773791110</a>
  </div>

  <script>
    function showBox(id) {
      // Alle verstecken
      document.querySelectorAll('.info-box').forEach(el => el.style.display = 'none');
      // Nur das geklickte zeigen
      document.getElementById(id).style.display = 'block';
    }
  </script>

</body>
</html>
