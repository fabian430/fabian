<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fabian Töllner</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle, black 0%, white 100%);
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }
    .name {
      font-size: 8vw;
      font-weight: bold;
      color: transparent;
      position: relative;
      text-align: center;
    }
    .name::before,
    .name::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      overflow: hidden;
    }
    .name::before {
      top: 0;
      height: 50%;
      color: white;
      clip-path: inset(0 0 50% 0);
    }
    .name::after {
      bottom: 0;
      height: 50%;
      color: black;
      clip-path: inset(50% 0 0 0);
    }
  </style>
</head>
<body>
  <div class="name" data-text="Fabian Töllner">Fabian Töllner</div>
</body>
</html>
