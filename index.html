<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fabian Töllner</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: sans-serif;
    }

    .split {
      height: 50%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .top {
      background-color: black;
      color: white;
      position: relative;
    }

    .bottom {
      background-color: white;
      color: black;
      flex-direction: column;
    }

    .name {
      font-size: 3em;
      font-weight: bold;
      position: absolute;
      bottom: -0.6em;
      background: linear-gradient(to bottom, white 50%, black 50%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    button {
      background-color: #89CFF0;
      color: black;
      border: none;
      padding: 12px 30px;
      font-size: 18px;
      border-radius: 6px;
      cursor: pointer;
      margin: 15px;
    }

    .info-box {
      margin-top: 15px;
      font-size: 1.1em;
      display: none;
    }

    a.tel-link {
      display: block;
      margin-top: 10px;
      font-size: 1.3em;
      color: inherit;
      text-decoration: none;
    }

    a.tel-link:hover {
      text-decoration: underline;
    }

    .stars {
      font-size: 2em;
      cursor: pointer;
    }

    .stars .selected {
      color: gold;
    }
  </style>
</head>
<body>

  <div class="split top">
    <div class="name">Fabian Töllner</div>
  </div>

  <div class="split bottom">
    <button onclick="showBox('dateBox')">Date</button>
    <div id="dateBox" class="info-box">
      <p>Schreib mir wann und wo</p>
      <a href="tel:+4915773791110" class="tel-link">+4915773791110</a>
    </div>

    <button onclick="showBox('nummerBox')">Nummer</button>
    <div id="nummerBox" class="info-box">
      <a href="tel:+4915773791110" class="tel-link">+4915773791110</a>
    </div>

    <button onclick="showBox('reviewBox')">Bewertung dalassen</button>
    <div id="reviewBox" class="info-box">
      <p>Wie war dein Eindruck?</p>
      <div class="stars" id="stars">
        <span data-star="1">&#9733;</span>
        <span data-star="2">&#9733;</span>
        <span data-star="3">&#9733;</span>
        <span data-star="4">&#9733;</span>
        <span data-star="5">&#9733;</span>
      </div>
      <p id="thanksMsg" style="margin-top:10px;"></p>
    </div>
  </div>

  <script>
    function showBox(id) {
      document.querySelectorAll('.info-box').forEach(el => el.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }

    const stars = document.querySelectorAll('#stars span');
    const thanksMsg = document.getElementById('thanksMsg');

    stars.forEach(star => {
      star.addEventListener('click', () => {
        const rating = star.getAttribute('data-star');
        stars.forEach(s => s.classList.remove('selected'));
        for (let i = 0; i < rating; i++) {
          stars[i].classList.add('selected');
        }
        thanksMsg.innerText = `Danke für deine Bewertung: ${rating} Sterne!`;
      });
    });
  </script>

</body>
</html>
