<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Fabian Töllner</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* verhindert Scrollen */
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fafafa, #e0e0e0);
      color: #222;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      touch-action: none; /* kein Wischen */
    }

    .name {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: auto;
      margin-top: 20vh; /* leicht oberhalb der Mitte */
    }

    .bottom {
      margin-bottom: 40px;
    }

    .number {
      font-size: 1.2rem;
      font-weight: 500;
      margin-bottom: 4px;
    }

    .text-me {
      font-size: 1rem;
      color: #666;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="name">Fabian<br>Töllner</div>
  <div class="bottom">
    <div class="number">015773791110</div>
    <div class="text-me">text me</div>
  </div>
</body>
</html>
