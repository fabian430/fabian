<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fabian Töllner</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #fafafa, #e0e0e0);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #222;
    }

    .wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
    }

    .name {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3rem;
      font-weight: 600;
      animation: fadeIn 2s ease forwards;
      width: 100%;
    }

    .bottom {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      animation: fadeIn 3s ease forwards;
    }

    .number {
      font-size: 1.2rem;
      font-weight: 500;
      margin-bottom: 4px;
    }

    .text-me {
      font-size: 1rem;
      color: #666;
      font-style: italic;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="name">Fabian<br>Töllner</div>
    <div class="bottom">
      <div class="number"><a href="tel:015773791110" style="color: inherit; text-decoration: none;">015773791110</a></div>
      <div class="text-me">text me</div>
    </div>
  </div>
</body>
</html>
