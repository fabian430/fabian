<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fabian Töllner</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    .top-half {
      height: 50vh;
      background-color: black;
    }

    .bottom-half {
      height: 50vh;
      background-color: white;
    }

    .name-line {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3em;
      font-weight: bold;
      text-align: center;
      background: linear-gradient(to bottom, white 49%, black 51%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Hamburger */
    .hamburger {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1001;
      cursor: pointer;
      width: 30px;
      height: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .hamburger span {
      display: block;
      height: 4px;
      background: white;
      border-radius: 2px;
    }

    /* Menu */
    .menu {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background: #222;
      color: white;
      padding: 60px 20px;
      box-shadow: 2px 0 10px rgba(0,0,0,0.5);
      transition: left 0.3s ease;
      z-index: 1000;
    }

    .menu.open {
      left: 0;
    }

    .menu a {
      display: block;
      margin: 20px 0;
      color: white;
      text-decoration: none;
      font-size: 1.2em;
      cursor: pointer;
    }

    /* Overlay */
    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      z-index: 999;
    }

    .overlay.active {
      display: block;
    }

    /* Content Sections */
    .section {
      padding: 30px;
      display: none;
    }

    .section.active {
      display: block;
    }

    .stars {
      font-size: 2em;
      color: gold;
      cursor: pointer;
    }

    .rating-summary {
      margin-top: 10px;
      font-size: 1.2em;
    }

    .rating-history {
      margin-top: 10px;
      font-size: 1em;
    }

    .contact-link {
      font-size: 1.5em;
      text-align: center;
      margin-top: 20px;
    }

    .contact-link a {
      text-decoration: none;
      color: black;
    }
  </style>
</head>
<body>

  <div class="top-half"></div>
  <div class="bottom-half"></div>
  <div class="name-line">Fabian Töllner</div>

  <!-- Hamburger -->
  <div class="hamburger" onclick="toggleMenu()">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <!-- Overlay -->
  <div class="overlay" onclick="closeMenu()"></div>

  <!-- Menu -->
  <div class="menu" id="menu">
    <a onclick="showSection('date')">Date</a>
    <a onclick="showSection('kontakt')">Kontakt</a>
    <a onclick="showSection('bewertungen')">Bewertungen</a>
  </div>

  <!-- Sections -->
  <div id="date" class="section">
    <h2>Coming soon...</h2>
  </div>

  <div id="kontakt" class="section contact-link">
    <a href="tel:+4915773791110">+4915773791110</a>
  </div>

  <div id="bewertungen" class="section">
    <div class="stars" id="starContainer">
      <span onclick="rate(1)">★</span>
      <span onclick="rate(2)">★</span>
      <span onclick="rate(3)">★</span>
      <span onclick="rate(4)">★</span>
      <span onclick="rate(5)">★</span>
    </div>
    <div class="rating-summary" id="ratingSummary">Durchschnitt: 4.8 Sterne (11 Bewertungen)</div>
    <div class="rating-history" id="ratingHistory"></div>
  </div>

  <script>
    let isMenuOpen = false;
    let ratings = [5, 5, 4, 5, 4, 5, 5, 5, 4, 5, 5]; // 11 Bewertungen

    function toggleMenu() {
      isMenuOpen = !isMenuOpen;
      document.getElementById('menu').classList.toggle('open', isMenuOpen);
      document.querySelector('.overlay').classList.toggle('active', isMenuOpen);
    }

    function closeMenu() {
      isMenuOpen = false;
      document.getElementById('menu').classList.remove('open');
      document.querySelector('.overlay').classList.remove('active');
    }

    function showSection(id) {
      closeMenu();
      document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function rate(stars) {
      ratings.push(stars);
      updateRating();
    }

    function updateRating() {
      const total = ratings.reduce((a, b) => a + b, 0);
      const avg = (total / ratings.length).toFixed(1);
      document.getElementById('ratingSummary').textContent =
        `Durchschnitt: ${avg} Sterne (${ratings.length} Bewertungen)`;
      document.getElementById('ratingHistory').innerHTML = ratings
        .map(r => '★'.repeat(r) + '☆'.repeat(5 - r)).reverse().join('<br>');
    }

    // Initial anzeigen
    updateRating();
  </script>

</body>
</html>
