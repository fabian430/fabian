<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fabian Töllner – Date buchen</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #000;
      color: #add8e6;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    button {
      font-size: 1.1em;
      padding: 10px 20px;
      background-color: #add8e6;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #bde0f2;
    }
    #calendarSection {
      margin-top: 20px;
      display: none;
    }
    #confirmation {
      margin-top: 20px;
      font-size: 1.2em;
      display: none;
    }
    input[type="date"], input[type="text"] {
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
      border: none;
    }
    form {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Fabian Töllner</h1>

  <button onclick="zeigeKalender()">Date buchen</button>

  <div id="calendarSection">
    <p>Wähle einen Tag:</p>
    <input type="date" id="datePicker" name="date" required />
    <br><br>
    <form id="dateForm" action="https://formspree.io/f/xyyqzqwo" method="POST">
      <input type="hidden" id="hiddenDate" name="gewähltes_datum" />
      <input type="text" name="name" placeholder="Dein Name" required />
      <br><br>
      <button type="submit">Date anfragen</button>
    </form>
  </div>

  <div id="confirmation">
    <p>Danke! Du bekommst bald ein Date mit Fabian.</p>
  </div>

  <script>
    function zeigeKalender() {
      document.getElementById("calendarSection").style.display = "block";
    }

    document.getElementById("dateForm").addEventListener("submit", function(event) {
      const selectedDate = document.getElementById("datePicker").value;
      if (!selectedDate) {
        alert("Bitte wähle ein Datum!");
        event.preventDefault();
        return;
      }
      document.getElementById("hiddenDate").value = selectedDate;
      document.getElementById("confirmation").style.display = "block";
    });
  </script>
</body>
</html>
